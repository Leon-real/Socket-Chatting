<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Socket Chatting App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simple Socket Chatting App</h1>
    <div class="wrapper">
        <div class="user-container">
            <label for ='nickname'>대화명</label>
            <input type="text" id="nickname">
        </div>
        <div class='display-container'>
            <ul class="chatting-list">
                <li>
                    <span class="profile">
                        <span class="user">닉네임</span>
                        <img src="https://placeimg.com/50/50/any" alt="any">
                    </span>
                    <span class="message">메세지 내용</span>
                    <span class="message-time"> 시간 </span>
                </li>
            </ul>
        </div>
        <div class="input-container">
            <span>
                <input type="text" class="chatting-input">
                <button class="send-button">전송</button>
            </span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js -->
    <script src="/js/chat.js"></script>
</body>
</html>
